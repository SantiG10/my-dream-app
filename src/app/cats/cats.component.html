<div class="container">
  <div class="dropdown-divider"></div>
  <div class="row">
    <div class="col">
      <p [ngStyle]="{'color': getColor()}" [ngClass]="{'parrafo': name == 'gato'}">
        Hola mi nombre es: {{name}}
      </p>
    </div>
    <div class="col">
      <button (click)="cambiarNombre()" type="button" class="btn btn-primary">Cambiar Nombre</button>
    </div>
  </div>

  <div class="dropdown-divider"></div>
  <div class="row">
    <div class="col">
      <div *ngIf="name == 'gato'">
        <img [src]="imgURL" width="200px">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" [(ngModel)]="name" class="form-control" id="inputName" aria-describedby="nameHelp"
          placeholder="Enter Name">
        <small id="nameHelp" class="form-text text-muted">Si escribes gato te sorprender√°s.</small>
      </div>
      <!-- <p>Nombre: <input [(ngModel)]="name" type="text" placeholder="Escribe gato"></p> -->
    </div>
  </div>
  <div class="dropdown-divider"></div>
  <div class="row">
    <div class="col">
      <img [src]="imgRestURL" width="200px">
    </div>
    <div class="col">
      <button (click)="getImg()" type="button" class="btn btn-success">Cambiar Imagen</button>
    </div>
  </div>

</div>
